<ion-row>
  <ion-col>
    <div class="setting">
      <div class="subtitle-2">
        {{ 'NBLOCKS.TENANT_NAME' | translate }}
      </div>

      <div class="setting-value">
        {{ (tenant$ | async)?.name }}
      </div>
    </div>

    <div class="setting" [nblocksAccessControl]='EDIT_ROLES'>
      <div class="subtitle-2">
        {{ 'NBLOCKS.LANGUAGE' | translate }}
      </div>

      <div class="setting-value">
        <p-dropdown [options]="languages" [(ngModel)]="mutableTenant.locale" (onChange)="updateTenant()"></p-dropdown>
      </div>
    </div>

    <div class="setting">
      <div class="subtitle-2">
        {{ 'NBLOCKS.DATE_CREATED' | translate }}
      </div>

      <div class="setting-value">
        {{ (tenant$ | async)?.createdAt | date: ('NBLOCKS.DATETIME_FORMAT_MEDIUM' | translate) }}
      </div>
    </div>
  </ion-col>
</ion-row>
