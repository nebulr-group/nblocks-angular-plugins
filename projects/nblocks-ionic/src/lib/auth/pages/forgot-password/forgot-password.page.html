<ion-progress-bar type="indeterminate" [hidden]="!loading"></ion-progress-bar>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-align-self-center">
        <div class="ion-text-center">
          <nblocks-logo></nblocks-logo>
          <h2>
            {{'NBLOCKS.AUTH.RESET_PASSWORD'|translate}}
          </h2>
          <p class="ion-text-center">{{'NBLOCKS.AUTH.RESET_PASSWORD_SUB'|translate}}</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="4" push-sm="4">
        <form #form="ngForm" (ngSubmit)="forgotPassword(form)" (keyup)="handleKeyUp($event, form)">
          <ion-item lines="full">
            <ion-label position="floating">{{'NBLOCKS.AUTH.EMAIL_ADDRESS'|translate}}</ion-label>
            <ion-input name="username" type="email" ngModel required></ion-input>
          </ion-item>

          <ion-row>
            <ion-col>
              <ion-button class="small-text sign-in-button" [disabled]="form.invalid || loading" type="submit"
                expand="block">{{'NBLOCKS.AUTH.RESET_PASSWORD_BUTTON'|translate}}</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
<nblocks-footer></nblocks-footer>
